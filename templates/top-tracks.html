{% extends "layout.html" %}

{% block title %}Top Tracks{% endblock %}

{% block content %}
    <h2>Top Tracks</h2>
    <div class="row">
        {% for track in top_tracks %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ track.album.images[0].url }}" class="card-img-top" alt="Track Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ track.name }}</h5>
                        <p class="card-text">Artist: {{ track.artists[0].name }}</p>
                        <p class="card-text">Album: {{ track.album.name }}</p>
                        <a href="{{ track.external_urls.spotify }}" class="btn btn-primary" target="_blank">Listen on Spotify</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
